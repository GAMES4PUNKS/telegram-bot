services:
  - type: web
    name: telegram-bot
    env: python
    plan: free  # Change to 'starter' or 'standard' for paid tier if needed
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:api --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker"
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false  # Add your token in Render Dashboard
    healthCheckPath: /
    region: oregon  # Or your preferred Render region
